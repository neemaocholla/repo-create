<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body class="form">
    <form class="container">

        <div class="leftside">
            <h1 id="heading">Welcome to our<br> Community!</h1>
            <img src="images/pana (1).svg" alt="Image">
        </div>

        <div class = "rightside">
            <h1 id="heading2">Create Account</h1>
            <p>Sign Up to your account below.</p>
    

        <div id="names">
            <div class="name">
                <label for="first_name">First Name</label>
                <input id="first_name" placeholder="|" type="text">
            </div>

                <div class="name">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" placeholder="|" type="text">
                </div>
            </div>
        <div class="details">
             <label for="email">Email Address</label>
             <br>
             <input id="email" placeholder="|" class="inputs" type="email"/>
             <br>
             <label for="password">Password</label>
             <br>
             <div class="password">
                 <input id="password" placeholder="|" class="inputs"  type="password" required>
                 <label for="confirm_password">Confirm Password</label>
                 <i class="fa-regular fa-eye"></i>
             </div>
             <div class="confirm">
                 <input  id="confirm_password" placeholder="|" class="inputs" type="password" required>
                 <i class="fa-regular fa-eye"></i>
             </div>
             <br><br>

             <button class="button"    id="create_account" type="submit"><b>Create Account</b></button>
             
         </div>
         <p class="option">Already have an Account?<b id="signin">Sign In</b></p>
         <p class="hr-lines" id="or"><b>or</b></p>
        <br>
        <div class="icon">

            <i  id= "apple" class="fa-brands fa-apple"></i>
